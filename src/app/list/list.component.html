<div class="d-felx justify-content-between mt-3">
  <button routerLink="/" mat-raised-button color="accent">Back to Registration</button>

  <mat-form-field class="search" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="filter($event)" #input>
  </mat-form-field>
</div>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.no </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>



    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>


    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
      <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="bmi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BMI </th>
      <td mat-cell *matCellDef="let row"> {{row.bmi}} </td>
    </ng-container>

    <ng-container matColumnDef="bmiResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BMI Result </th>
      <td mat-cell *matCellDef="let row"> {{row.bmiResult}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Package </th>
      <td mat-cell *matCellDef="let row"> {{row.package}} </td>
    </ng-container>

    <ng-container matColumnDef="enquiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enquiry Date </th>
      <td mat-cell *matCellDef="let row"> {{row.enquiryDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp; Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button routerLink="/details/{{row.id}}"> <mat-icon> how_to_reg</mat-icon></button>
        <button mat-icon-button (click)="edit(row.id)"> <mat-icon>mode_edit</mat-icon></button>
        <button mat-icon-button (click)="delete(row.id)"> <mat-icon>delete_forever</mat-icon> </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
    class="paginator"></mat-paginator>
</div>
